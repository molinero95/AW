<!DOCTYPE html>
<html lang="es">
    <!-- Contenido de la página web -->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Registro</title>
    </head>
    <body>
    	<nav id="menuLogin">
    		<ul class="menu">
    			<li class="elemMenu"><a href="login.html">Entrar</a></li>
    			<li class="elemMenu"><a href="register.html">Nuevo Usuario</a></li>
    		</ul>
    	</nav>
    	<h1 class="titulo">NUEVO USUARIO</h1>
    	<form id="centradoLogReg" method="post" action="register_submit">
    		<ul>
	    		<li class="lblcampo">
	    			<p>Email: </p>
	    			<input type="text" name="email" value="" class="entrada">
	    		</li>
	    		<li class="lblcampo">
	    			<p>Contraseña: </p>
	    			<input type="password" name="pass" value="" class="entrada">
	    		</li>
	    		<li class="lblcampo">
	    			<p>Nombre Completo: </p>
	    			<input type="text" name="nombre" value="" class="entrada">
	    		</li>
	    		<li class="lblcampo">
	    			<p>Sexo:</p>
	    			<div class="entrada" id="radiosReg">
		    			<span>Hombre<input type="radio" name="sexo" value="hombre"></span>
		    			<span>Mujer<input type="radio" name="sexo" value="mujer"></span>
		    			<span>Otro<input type="radio" name="sexo" value="otro"></span>
	    			</div>
	    		</li>
	    		<li class="entrada" id="nacimiento">
	    			<p>Fecha de nacimiento:</p>
	    			<input type="date" name="nacimiento" value="" >
	    		</li>
	    		<li class="lblcampo">
	    			<p>Imagen de perfil:</p>
	    			<input type="file" name="imagen" class="entrada">
	    		</li>
	    		<li id=conectar>
	    			<input type="submit" name="registrar" class="boton" value="Crear Usuario">
				</li>
    		</ul>
    	</div>
    </body>
</html>
