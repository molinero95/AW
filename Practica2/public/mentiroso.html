<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego del mentiroso</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="jumbotron" id="imagen">
        <div class="container">
            <img src="/img/miportada.png" alt="portada" class="img-responsive">
        </div>
    </div>
    <div class="container" id="signIn">
        <div class="form-signin">
            <h2 class="form-signin-heading">Inicie Sesion</h2>
            <label for="inputLogin">Usuario</label>
            <input id="inputLogin" class="form-control" placeholder="Username" required="" autofocus="" type="username">
            <label for="inputPassword">Contraseña (6-10 caracteres)</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
            <p></p>
            <div class="text-right" id="loginBtns">
                <button class="col-md-4 btn btn-lg btn-secondary" type="submit" id="registerBtn">Registrarse</button>
                <button class="col-md-4 btn btn-lg btn-primary pull-right " type="submit" id="loginBtn">Iniciar sesión</button>
            </div>
        </div>
    </div>
    <div id="barraSup">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Juego del mentiroso</a>
                </div>
                <ul class="nav navbar-nav navbar-right" id="logoutBar">
                    <li>
                        <a id="name"></a>
                    </li>
                    <li>
                        <button class="btn btn-danger navbar-btn" id="logoutBtn">Desconectar</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="nav nav-tabs" role="tablist" id="menuSup">
        <li role="presentation" id="myGamesTab" class="active">
            <a id="misPartidas">Mis partidas</a>
        </li>
    </ul>
    <div id="myGames" class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Crear una nueva partida</div>
            <div class="panel-body">
                <div class="input-group" id="createGame">
                    <input id="inputGameName" class="form-control" placeholder="Introduce aquí el nombre" required="" autofocus="" type="">
                    <span class="input-group-btn">
                        <button id="newGame" type="submit" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Unirse a una partida</div>
            <div class="panel-body">
                <div class="input-group" id="joinGames">
                    <input id="inputGameId" class="form-control" placeholder="Introduce aquí el identificador de la partida" required="" autofocus=""
                        type="">
                    <span class="input-group-btn">
                        <button id="joinGame" type="submit" class="btn btn-primary">Unirse</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="game">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Partida
                            <span id="nombrePartida"></span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-9">
                                    <p id="notComplete">La partida aun no tiene 4 jugadores.</p>
                                    <p id="needId"></p>
                                </div>
                                <div class="col-md-3" id="updateButton">
                                    <button type="submit" class="btn btn-primary" id="botonActualizar">Actualizar Partida</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" id="tableCards">
                        <div class="panel-heading">Cartas en la mesa</div>
                        <p id="clearTable" class="container">No hay cartas sobre la mesa...</p>
                        <div class="panel-body" id="cardsTab">
                        </div>
                    </div>
                    <div class="panel panel-default" id="userCards">
                        <div class="panel-heading">Tus cartas</div>
                        <div class="panel-body" id="cartasUsr">
    
                        </div>
                        <div class="container" id="firstCardSelector">
                            <button type="submit" class="firstCardBtn btn">AS</button>
                            <button type="submit" class="firstCardBtn btn">1</button>
                            <button type="submit" class="firstCardBtn btn">2</button>
                            <button type="submit" class="firstCardBtn btn">3</button>
                            <button type="submit" class="firstCardBtn btn">4</button>
                            <button type="submit" class="firstCardBtn btn">5</button>
                            <button type="submit" class="firstCardBtn btn">6</button>
                            <button type="submit" class="firstCardBtn btn">7</button>
                            <button type="submit" class="firstCardBtn btn">8</button>
                            <button type="submit" class="firstCardBtn btn">9</button>
                            <button type="submit" class="firstCardBtn btn">10</button>
                            <button type="submit" class="firstCardBtn btn">J</button>
                            <button type="submit" class="firstCardBtn btn">Q</button>
                            <button type="submit" class="firstCardBtn btn">K</button>
                        </div>
                        <div id="gameButtons">
                            <button type="submit" class="btn btn-primary" id="seleccionadas">Jugar cartas seleccionadas</button>
                            <button type="submit" class="btn btn-danger" id="mentiroso">¡Mentiroso!</button>
                            <button type="submit" class="btn btn-primary" id="descartar">Descartar iguales</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Jugadores</h3>
                        </div>


                        <div class="table-responsive" id="jugadores">
                            <table class="table">
                                <tbody id="tabla">
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer class="container">
        <p class="text-center">Por Marta Huertas Smolis y Jaime Molinero Lacave</p>
    </footer>
</body>
